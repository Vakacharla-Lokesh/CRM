<div class="flex flex-1">
  <main
    id="main-page"
    class="flex-1 flex items-center justify-center bg-neutral-primary-soft p-6"
  >
    <div class="w-full max-w-md">
      <div class="text-center mb-8">
        <div class="flex items-center justify-center gap-3 mb-4">
          <img
            src="https://flowbite.com/docs/images/logo.svg"
            alt="CRM Logo"
            class="h-12"
          />
          <h1 class="text-3xl font-bold text-heading">Campaign Flux</h1>
        </div>
        <p class="text-body text-sm">Create your organization account</p>
      </div>

      <form
        id="signup-form"
        class="bg-white dark:bg-slate-800 rounded-lg shadow-md p-8 space-y-6"
      >
        <!-- Tenant/Organization Name -->
        <div>
          <label
            for="signup-tenant-name"
            class="block mb-2.5 text-sm font-medium text-heading"
          >
            Organization Name <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            id="signup-tenant-name"
            name="tenantName"
            class="w-full bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-2 focus:ring-brand focus:border-brand block px-4 py-2.5 shadow-xs placeholder:text-body transition duration-200"
            placeholder="Your Company Name"
            required
          />
          <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">
            This will be your organization's workspace
          </p>
          <p
            id="tenant-name-error"
            class="text-red-600 text-xs mt-1 hidden"
          ></p>
        </div>

        <!-- Full Name -->
        <div>
          <label
            for="signup-name"
            class="block mb-2.5 text-sm font-medium text-heading"
          >
            Your Full Name <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            id="signup-name"
            name="name"
            class="w-full bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-2 focus:ring-brand focus:border-brand block px-4 py-2.5 shadow-xs placeholder:text-body transition duration-200"
            placeholder="John Doe"
            required
          />
          <p
            id="name-error"
            class="text-red-600 text-xs mt-1 hidden"
          ></p>
        </div>

        <!-- Email -->
        <div>
          <label
            for="signup-email"
            class="block mb-2.5 text-sm font-medium text-heading"
          >
            Email Address <span class="text-red-500">*</span>
          </label>
          <input
            type="email"
            id="signup-email"
            name="email"
            class="w-full bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-2 focus:ring-brand focus:border-brand block px-4 py-2.5 shadow-xs placeholder:text-body transition duration-200"
            placeholder="you@example.com"
            required
          />
          <p
            id="email-error"
            class="text-red-600 text-xs mt-1 hidden"
          ></p>
        </div>

        <!-- Password -->
        <div>
          <label
            for="signup-password"
            class="block mb-2.5 text-sm font-medium text-heading"
          >
            Password <span class="text-red-500">*</span>
          </label>
          <input
            type="password"
            id="signup-password"
            name="password"
            class="w-full bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-2 focus:ring-brand focus:border-brand block px-4 py-2.5 shadow-xs placeholder:text-body transition duration-200"
            placeholder="••••••••"
            required
          />
          <p
            id="password-error"
            class="text-red-600 text-xs mt-1 hidden"
          ></p>
        </div>

        <!-- Confirm Password -->
        <div>
          <label
            for="signup-confirm-password"
            class="block mb-2.5 text-sm font-medium text-heading"
          >
            Confirm Password <span class="text-red-500">*</span>
          </label>
          <input
            type="password"
            id="signup-confirm-password"
            name="confirmPassword"
            class="w-full bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-2 focus:ring-brand focus:border-brand block px-4 py-2.5 shadow-xs placeholder:text-body transition duration-200"
            placeholder="••••••••"
            required
          />
          <p
            id="confirm-password-error"
            class="text-red-600 text-xs mt-1 hidden"
          ></p>
        </div>

        <!-- Terms -->
        <div class="flex items-center gap-2">
          <input
            type="checkbox"
            id="agree-terms"
            name="agreeTerms"
            class="w-4 h-4 border border-default-medium rounded bg-neutral-secondary-medium focus:ring-2 focus:ring-brand cursor-pointer"
            required
          />
          <label
            for="agree-terms"
            class="text-sm text-body select-none"
          >
            I agree to the Terms & Conditions
          </label>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          id="signup-submit"
          class="w-full bg-brand hover:bg-brand-strong text-white font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:ring-4 focus:ring-brand-medium focus:outline-none transition duration-200 shadow-xs"
        >
          Create Organization Account
        </button>
        <p
          id="form-error"
          class="text-red-600 text-sm text-center hidden"
        ></p>

        <div
          class="text-center pt-4 border-t border-gray-200 dark:border-gray-700"
        >
          <p class="text-sm text-body">
            Already have an account?
            <a
              data-link="/login"
              class="text-brand hover:underline font-medium cursor-pointer"
              >Sign in</a
            >
          </p>
        </div>
      </form>
    </div>
  </main>
</div>

<div class="w-full p-4">
  <div class="flex flex-row justify-between items-center pb-4">
    <h2 class="text-xl font-semibold text-gray-900 dark:text-white">
      Organizations
    </h2>
    <button
      type="button"
      id="open-modal-btn"
      class="text-white bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 font-medium rounded-lg text-sm px-4 py-2 shadow"
    >
      Create
    </button>
  </div>
  <div
    class="relative overflow-x-auto rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 shadow-sm"
  >
    <table class="w-full text-sm text-left border-collapse">
      <thead
        class="sticky top-0 z-10 bg-gray-50 dark:bg-gray-700 text-xs font-semibold uppercase tracking-wide text-gray-600 dark:text-gray-300 border-b border-gray-200 dark:border-gray-600"
      >
        <tr>
          <th
            scope="col"
            class="p-4"
          >
            <div class="flex items-center">
              <input
                id="table-checkbox-20"
                type="checkbox"
                value=""
                class="w-4 h-4 border border-default-medium rounded-xs bg-neutral-secondary-medium focus:ring-2 focus:ring-brand-soft"
              />
              <label
                for="table-checkbox-20"
                class="sr-only"
                >Table checkbox</label
              >
            </div>
          </th>
          <th class="px-6 py-3">Name</th>
          <th class="px-6 py-3">Size</th>
          <th class="px-6 py-3">Website</th>
          <th class="px-6 py-3">Industry</th>
          <th class="px-6 py-3">Last Modified</th>
        </tr>
      </thead>
      <tbody id="organizations-body"></tbody>
    </table>
  </div>
</div>

<div
  id="form-modal"
  class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm overflow-y-auto"
>
  <div class="relative w-full max-w-xl p-4">
    <div
      class="bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 p-6"
    >
      <div
        class="flex items-center justify-between border-b border-gray-200 dark:border-gray-700 pb-4"
      >
        <h3 class="text-lg font-medium text-gray-900 dark:text-white">
          Create Organization
        </h3>
        <button
          id="close-modal-btn"
          class="text-gray-500 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white rounded-lg text-sm w-9 h-9 flex items-center justify-center"
        >
          <svg
            class="w-5 h-5"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>

      <form
        class="pt-4"
        data-form="createOrganization"
      >
        <div
          class="grid grid-cols-2 gap-4 border-b border-gray-200 dark:border-gray-700 pb-4"
        >
          <div class="mb-4">
            <label
              for="organization_name"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Organization Name</label
            >
            <input
              type="text"
              id="organization_name"
              placeholder="First Name"
              required
              class="w-full px-3 py-2 text-gray-900 dark:text-gray-100 text-sm border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-gray-100 dark:bg-gray-700"
              value="hello"
            />
          </div>

          <div class="mb-4">
            <label
              for="organization_size"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Organiztion Size</label
            >
            <input
              type="text"
              id="organization_size"
              placeholder="Last Name"
              required
              class="w-full px-3 py-2 text-gray-900 dark:text-gray-100 text-sm border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-gray-100 dark:bg-gray-700"
              value="hello"
            />
          </div>

          <div class="mb-4">
            <label
              for="organization_website_name"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Website</label
            >
            <input
              type="email"
              id="organization_website_name"
              placeholder="example@gmail.com"
              required
              class="w-full px-3 py-2 text-gray-900 dark:text-gray-100 text-sm border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-gray-100 dark:bg-gray-700"
              value="hello@gmail.com"
            />
          </div>

          <div class="mb-4">
            <label
              for="organization_industry"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Industry</label
            >
            <input
              type="text"
              id="organization_industry"
              placeholder="example@gmail.com"
              required
              class="w-full px-3 py-2 text-gray-900 dark:text-gray-100 text-sm border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-gray-100 dark:bg-gray-700"
              value="1234"
            />
          </div>
        </div>
        <button
          type="submit"
          class="w-full mb-3 text-white bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 focus:outline-none shadow"
        >
          Create Organization
        </button>
      </form>
    </div>
  </div>
</div>

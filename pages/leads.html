<div class="w-full h-full">
  <div class="flex flex-row justify-between items-center pb-6">
    <div>
      <h2 class="text-2xl font-semibold text-gray-900 dark:text-white">
        Leads
      </h2>
    </div>
    <div class="flex gap-2">
      <button
        type="button"
        id="bulk-delete-leads"
        style="display: none"
        class="px-4 py-2 text-sm font-medium text-white bg-red-600 hover:bg-red-700 dark:bg-red-500 dark:hover:bg-red-600 rounded-lg transition-colors items-center gap-2"
      >
        <svg
          class="w-4 h-4 inline-block"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
          />
        </svg>
        Delete Selected
      </button>

      <button
        type="button"
        id="calculate-score"
        class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors"
      >
        Calculate Score
      </button>
      <button
        type="button"
        id="export-leads"
        class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors"
      >
        Export
      </button>
      <button
        type="button"
        id="open-modal-btn"
        class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 rounded-lg shadow transition-colors"
      >
        Add Lead +
      </button>
    </div>
  </div>
  <div class="mb-4">
    <div class="relative">
      <div
        class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
      >
        <svg
          class="w-4 h-4 text-gray-500 dark:text-gray-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
      </div>
      <input
        type="text"
        id="leads-search-input"
        class="w-full pl-10 pr-4 py-2 text-sm text-gray-900 dark:text-gray-100 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
        placeholder="Search leads by name, email, organization..."
      />
    </div>
  </div>

  <!-- Table Section -->
  <div
    class="relative overflow-x-auto rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 shadow-sm"
  >
    <table
      id="leads-table"
      class="w-full text-sm text-left"
    >
      <thead
        class="sticky top-0 z-10 bg-gray-50 dark:bg-gray-700 text-xs font-semibold uppercase text-gray-600 dark:text-gray-300 border-b border-gray-200 dark:border-gray-600"
      >
        <tr>
          <th
            scope="col"
            class="p-4"
          >
            <input
              type="checkbox"
              id="select-all-leads"
              class="w-4 h-4 text-blue-600 bg-gray-100 dark:bg-gray-600 border-gray-300 dark:border-gray-500 rounded focus:ring-blue-500 dark:focus:ring-blue-600 focus:ring-2"
            />
          </th>
          <th
            scope="col"
            class="px-6 py-3"
          >
            Lead Name
          </th>
          <th
            scope="col"
            class="px-6 py-3"
          >
            Organization
          </th>
          <th
            scope="col"
            class="px-6 py-3"
          >
            Email
          </th>
          <th
            scope="col"
            class="px-6 py-3"
          >
            Mobile
          </th>
          <th
            scope="col"
            class="px-6 py-3"
          >
            Score
          </th>
          <th
            scope="col"
            class="px-6 py-3"
          >
            Created
          </th>
          <th
            scope="col"
            class="px-3 py-3"
          >
            Actions
          </th>
        </tr>
      </thead>
      <tbody id="leads-body"></tbody>
    </table>
  </div>
</div>

<div
  id="form-modal"
  class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm overflow-y-auto"
>
  <div class="relative w-full max-w-2xl p-4 mx-4">
    <div
      class="bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-700"
    >
      <!-- Modal Header -->
      <div
        class="flex items-center justify-between px-6 py-4 border-b border-gray-200 dark:border-gray-700"
      >
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
          Create New Lead
        </h3>
        <button
          id="close-modal-btn"
          type="button"
          class="text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white rounded-lg p-1.5 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <!-- Modal Body -->
      <form
        class="px-6 py-4"
        data-form="createLead"
      >
        <!-- Lead Information -->
        <div class="mb-4">
          <h4 class="text-base font-medium text-gray-900 dark:text-white mb-3">
            Lead Information
          </h4>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label
                for="first_name"
                class="block mb-1.5 text-sm font-medium text-gray-700 dark:text-gray-300"
              >
                First Name <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="first_name"
                required
                class="w-full px-3 py-2 text-sm text-gray-900 dark:text-gray-100 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                placeholder="John"
              />
            </div>
            <div>
              <label
                for="last_name"
                class="block mb-1.5 text-sm font-medium text-gray-700 dark:text-gray-300"
              >
                Last Name
              </label>
              <input
                type="text"
                id="last_name"
                class="w-full px-3 py-2 text-sm text-gray-900 dark:text-gray-100 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                placeholder="Doe"
              />
            </div>
            <div>
              <label
                for="email"
                class="block mb-1.5 text-sm font-medium text-gray-700 dark:text-gray-300"
              >
                Email <span class="text-red-500">*</span>
              </label>
              <input
                type="email"
                id="email"
                required
                class="w-full px-3 py-2 text-sm text-gray-900 dark:text-gray-100 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                placeholder="john@example.com"
              />
            </div>
            <div>
              <label
                for="mobile_number"
                class="block mb-1.5 text-sm font-medium text-gray-700 dark:text-gray-300"
              >
                Mobile Number
              </label>
              <input
                type="tel"
                id="mobile_number"
                class="w-full px-3 py-2 text-sm text-gray-900 dark:text-gray-100 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                placeholder="+1 234 567 8900"
              />
            </div>
          </div>
        </div>

        <!-- Organization Information -->
        <div class="mb-4">
          <h4 class="text-base font-medium text-gray-900 dark:text-white mb-3">
            Organization Information
          </h4>

          <div class="grid grid-cols-2 gap-4">
            <!-- Organization Name -->
            <div>
              <label
                for="organization_name"
                class="block mb-1.5 text-sm font-medium text-gray-700 dark:text-gray-300"
              >
                Organization Name
              </label>
              <input
                type="text"
                id="organization_name"
                name="organization_name"
                class="w-full px-3 py-2 text-sm text-gray-900 dark:text-gray-100 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                placeholder="Acme Inc"
              />
            </div>

            <!-- Website -->
            <div>
              <label
                for="organization_website"
                class="block mb-1.5 text-sm font-medium text-gray-700 dark:text-gray-300"
              >
                Website
              </label>
              <input
                type="url"
                id="organization_website"
                name="organization_website"
                class="w-full px-3 py-2 text-sm text-gray-900 dark:text-gray-100 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                placeholder="https://example.com"
              />
            </div>

            <!-- Company Size -->
            <div>
              <label
                for="organization_size"
                class="block mb-1.5 text-sm font-medium text-gray-700 dark:text-gray-300"
              >
                Company Size
              </label>
              <input
                type="number"
                id="organization_size"
                name="organization_size"
                min="1"
                class="w-full px-3 py-2 text-sm text-gray-900 dark:text-gray-100 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                placeholder="Number of employees"
              />
            </div>

            <!-- Industry -->
            <div>
              <label
                for="organization_industry"
                class="block mb-1.5 text-sm font-medium text-gray-700 dark:text-gray-300"
              >
                Industry
              </label>
              <select
                id="organization_industry"
                name="organization_industry"
                class="w-full px-3 py-2 text-sm text-gray-900 dark:text-gray-100 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
              >
                <option
                  value=""
                  disabled
                  selected
                >
                  Select an industry
                </option>
                <option value="Software">Software</option>
                <option value="Foods">Foods</option>
                <option value="Textile">Textile</option>
                <option value="Others">Others</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="flex gap-3">
          <button
            type="submit"
            class="flex-1 px-4 py-2.5 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 rounded-lg focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800 transition-colors"
          >
            Create Lead
          </button>
          <button
            type="button"
            id="close-modal-btn"
            class="px-4 py-2.5 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="w-full h-full">
  <div class="flex flex-row justify-between items-center pb-6">
    <div>
      <h2 class="text-2xl font-semibold text-gray-900 dark:text-white">
        Users
      </h2>
    </div>
    <div class="flex gap-2">
      <button
        type="button"
        id="bulk-delete-users"
        style="display: none"
        class="px-4 py-2 text-sm font-medium text-white bg-red-600 hover:bg-red-700 dark:bg-red-500 dark:hover:bg-red-600 rounded-lg transition-colors items-center gap-2"
      >
        <svg
          class="w-4 h-4 inline-block"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
          />
        </svg>
        Delete Selected
      </button>
      <button
        type="button"
        id="open-modal-btn"
        class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 rounded-lg shadow transition-colors"
      >
        Create New User
      </button>
    </div>
  </div>

  <search-bar data-search-type="users-search-input"></search-bar>

  <!-- Table Section -->
  <div
    class="relative overflow-x-auto rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 shadow-sm min-h-75vh"
  >
    <table
      id="users-table"
      class="w-full text-sm text-left"
    >
      <thead
        class="sticky top-0 z-10 bg-gray-50 dark:bg-gray-700 text-xs font-semibold uppercase text-gray-600 dark:text-gray-300 border-b border-gray-200 dark:border-gray-600"
      >
        <tr>
          <th
            scope="col"
            class="p-4"
          >
            <input
              type="checkbox"
              id="select-all-users"
              class="w-4 h-4 text-blue-600 bg-gray-100 dark:bg-gray-600 border-gray-300 dark:border-gray-500 rounded focus:ring-blue-500 dark:focus:ring-blue-600 focus:ring-2"
            />
          </th>
          <th
            scope="col"
            class="px-6 py-3"
          >
            User Name
          </th>
          <th
            scope="col"
            class="px-6 py-3"
          >
            Email
          </th>
          <th
            scope="col"
            class="px-6 py-3"
          >
            Mobile
          </th>
          <th
            scope="col"
            class="px-6 py-3"
          >
            Role
          </th>
          <th
            scope="col"
            class="px-6 py-3"
          >
            Created At
          </th>
          <th
            scope="col"
            class="px-3 py-3"
          >
            Actions
          </th>
        </tr>
      </thead>
      <tbody id="users-body"></tbody>
    </table>
  </div>
</div>

<user-modal></user-modal>

<!doctype html>
<html lang="en">
  <head>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link

      <div

        <main
          id="main-page"
          class="flex-1 overflow-y-auto bg-gray-50 dark:bg-gray-900 p-6"
        ></main>

    <script

    ></script>

      type="module"
      defer

    <script

    ></script>

      import {
        initializeSmartFilter,
        setupFilterEventListeners,
      } from "./js/filterIntegeration.js";
      window.initializeSmartFilter = initializeSmartFilter;
      window.setupFilterEventListeners = setupFilterEventListeners;
    </script>

    <!-- MAIN INDEX IMPORT -->
    <script
      type="module"
      src="./index.js"
    ></script>

      type="module"
      src="./router.js"
      defer
